<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <link href="/src/main/resources/static/css/dwu_style.css" rel="stylesheet" type="text/css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: "돋움", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: url('../static/images/login_bg.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .profile-container {
            width: 400px;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            border: 5px solid #ececec;
            text-align: center;
        }

        .profile-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .profile-info {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            text-align: left;
        }

        .profile-info label {
            display: block;
            font-weight: bold;
            color: #b33255;
            margin-bottom: 5px;
        }

        .profile-info span,
        .profile-info input,
        .profile-info select {
            display: block;
            margin-bottom: 15px;
            width: 100%;
        }

        .profile-info input,
        .profile-info select {
            padding: 10px;
            border: 1px solid #d8b8c0;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            color: #666;
        }

        .profile-info select {
            appearance: none;
            background-image: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjNjY2NjY2IiB2aWV3Qm94PSIwIDAgMTIgNyIgZW5hYmxlLWJhY2tncm91bmQ9Im5ldyAwIDAgMTIgNyIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNNy41NCAwTDMgNS41NSA1LjY5IDcgMTAgMi4wMyI+PC9wYXRoPjwvc3ZnPg==');
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px 16px;
        }

        .profile-buttons {
            margin-top: 20px;
        }

        .profile-buttons button,
        .profile-buttons a {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .profile-buttons .save-button {
            background-color: #b33255;
            color: white;
            margin-bottom: 10px;
        }

        .profile-buttons .save-button:hover {
            background-color: #b7092f;
        }

        .profile-buttons .logout-button {
            background-color: #f4f4f9;
            color: #b33255;
            border: 1px solid #b33255;
        }

        .profile-buttons .logout-button:hover {
            background-color: #ececec;
        }
    </style>
    <title>사용자 프로필</title>
</head>

<body>
<div class="profile-container">
    <div class="profile-title">사용자 프로필</div>
    <form class="profile-info" th:action="@{/api/member/profile}" method="post">
        <label for="loginId">아이디</label>
        <input type="text" id="loginId" name="loginId" th:value="${profile.loginId}" required>

        <label for="studentIdNumber">학번</label>
        <input type="text" id="studentIdNumber" name="studentIdNumber" th:value="${profile.studentIdNumber}" required>

        <label for="grade">학년</label>
        <select id="grade" name="grade" required>
            <option value="" th:selected="${profile.grade == null}" disabled>학년 선택</option>
            <option value="1" th:selected="${profile.grade == '1'}">1학년</option>
            <option value="2" th:selected="${profile.grade == '2'}">2학년</option>
            <option value="3" th:selected="${profile.grade == '3'}">3학년</option>
            <option value="4" th:selected="${profile.grade == '4'}">4학년</option>
            <option value="5" th:selected="${profile.grade == '5'}">5학년</option>
            <option value="6" th:selected="${profile.grade == '6'}">6학년</option>
        </select>

        <label for="password">새 비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요 (변경할 경우)" minlength="6">

        <div class="profile-buttons">
            <button type="submit" class="save-button">저장</button>
        </div>
    </form>
</div>
</body>

</html>
