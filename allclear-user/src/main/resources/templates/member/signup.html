<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <link href="/src/main/resources/static/css/dwu_style.css" rel="stylesheet" type="text/css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: "돋움", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: url('/images/login_bg.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .logo-container {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
            margin: auto;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .signup-container {
            width: 400px;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0);
            border-radius: 50px;
            border: 20px solid #ececec; /* Added thick border with the specified color */
            text-align: center;
        }

        .signup-title {
            font-size: 24px;
            font-weight: bold; /* Made the title bold */
            color: #333;
            margin-bottom: 40px; /* Increased space between title and form */
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .signup-form input[type="text"],
        .signup-form input[type="password"],
        .signup-form input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px; /* Increased margin-bottom for better spacing */
            border: 1px solid #d8b8c0;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            color: #666;
        }

        .signup-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d8b8c0;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
            background-color: #fff;
            appearance: none;
            background-image: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjNjY2NjY2IiB2aWV3Qm94PSIwIDAgMTIgNyIgZW5hYmxlLWJhY2tncm91bmQ9Im5ldyAwIDAgMTIgNyIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNNy41NCAwTDMgNS41NSA1LjY5IDcgMTAgMi4wMyI+PC9wYXRoPjwvc3ZnPg==');
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px 16px;
        }

        .signup-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #b33255;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #b7092f;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
            color: #b33255;
            font-size: 14px;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .warning-text {
            color: #666666;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
            display: block;
        }
    </style>
    <title>::동덕여자대학교 수강신청 회원가입::</title>
</head>

<body>

<!-- Signup Form Container -->
<div class="signup-container">
    <div class="logo-container">
        <img src="/images/signup_logo.png" alt="동덕여자대학교 로고">
    </div>
    <div class="signup-title">회원가입</div>
    <form class="signup-form" name="signupForm" id="signupForm" method="post" action="/signup"
          autocomplete="off" onsubmit="return validateSignupForm()">
        <input type="text" name="loginId" placeholder="ID" required autocomplete="off">
        <input type="password" name="password" placeholder="비밀번호" required autocomplete="off">
        <input type="text" name="studentIdNumber" placeholder="학번" required autocomplete="off">
        <select name="grade" required>
            <option value="" disabled selected>학년 선택</option>
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="4">4학년</option>
            <option value="5">5학년</option>
            <option value="6">6학년</option>
        </select>
        <button type="submit">회원가입</button>
        <a class="login-link" href="/login">이미 계정이 있으신가요? 로그인</a>
    </form>
</div>

<script th:inline="javascript">
    function validateSignupForm() {
        var loginId = document.forms["signupForm"]["loginId"].value;
        var password = document.forms["signupForm"]["password"].value;
        var studentIdNumber = document.forms["signupForm"]["studentIdNumber"].value;
        var grade = document.forms["signupForm"]["grade"].value;

        if (loginId == "") {
            alert("ID 항목을 입력하셔야 합니다.");
            return false;
        }

        if (password == "") {
            alert("비밀번호 항목을 입력하셔야 합니다.");
            return false;
        }

        if (studentIdNumber == "") {
            alert("학번 항목을 입력하셔야 합니다.");
            return false;
        }

        if (grade == "") {
            alert("학년을 선택하셔야 합니다.");
            return false;
        }

        var result = /*[[${result}]]*/ '';

        if (result) {
            alert(result);
        }

        return true;
    }
</script>

</body>

</html>
